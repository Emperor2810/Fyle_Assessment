<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="input-group">
                <label for="income">Gross Annual Income (₹)</label>
                <input type="number" id="income" class="form-control" required>
                <div class="error-icon"></div>
            </div>
            <div class="input-group">
                <label for="deductions">Deductions (₹)</label>
                <input type="number" id="deductions" class="form-control" required>
                <div class="error-icon"></div>
            </div>
            <div class="input-group">
                <label for="extraIncome">Extra Income (₹)</label>
                <input type="number" id="extraIncome" class="form-control" required>
                <div class="error-icon"></div>
            </div>
            <div class="input-group select-width">
                <label for="age">Age</label>
                <select id="age" class="form-control" required>
                    <option value="<40">&lt; 40</option>
                    <option value="≥40 & <60">&ge; 40 &lt; 60</option>
                    <option value="≥60">&ge; 60</option>
                </select>
                <div class="error-icon"></div>
            </div>
            <button type="submit">Calculate Tax</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation Result</h2>
            <p id="taxResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
